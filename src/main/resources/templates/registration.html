    	<style>
/* Stile per il body */
body {
	font-family: Arial, sans-serif;
	background-color: #F7F7F7;
	margin: 0;
	padding: 0;
}

/* Stile per l'h1 */
h1 {
	text-align: center;
	margin-top: 50px;
}

/* Stile per il form */
form {
	max-width: 500px;
	margin: 0 auto;
	background-color: #FFFFFF;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0px 0px 10px #999999;
}

/* Stile per le label */
label {
	display: block;
	font-size: 16px;
	margin-top: 10px;
	margin-bottom: 5px;
}

/* Stile per gli input */
input[type=text], input[type=email],input[type=TitoloStudio],input[type=Nazionalita],[type=password], input[type=date], select {
	display: block;
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
	font-size: 16px;
	border-radius: 5px;
	border: 1px solid #CCCCCC;
	height: 40px;
	box-sizing: border-box;
}

/* Stile per il pulsante submit */
input[type=submit] {
	display: block;
	background-color: rgb(255, 128, 0);
	color: #FFFFFF;
	padding: 10px 20px;
	font-size: 16px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

/* Stile per il pulsante submit al passaggio del mouse */
input[type=submit]:hover {
	background-color: rgb(255, 128, 0);
}

</style>
</head>

							document.getElementById('message').innerHTML = 'Passwords do not match';

							document.getElementById('message').innerHTML = 'Passwords Match';
